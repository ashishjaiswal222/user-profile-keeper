<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - User Profile Keeper</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>User Profile Keeper</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="admin-login.html">Admin</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Admin Login</h2>
      <div id="admin-login-message" class="message"></div>
      <form id="admin-login-form">
        <label for="admin-email">Email:</label>
        <input type="email" id="admin-email" name="email" required>
        <label for="admin-password">Password:</label>
        <input type="password" id="admin-password" name="password" required>
        <button type="submit">Login as Admin</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 User Profile Keeper(Built by Ashish jaiswal)</p>
    <p>Contact me for the projects Building and Deployment on Web or Server </p>
  </footer>
  
  <script src="js/main.js" defer></script>
</body>
</html>
