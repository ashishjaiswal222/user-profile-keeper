<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - User Profile Keeper</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>User Profile Keeper</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="admin-dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main>
    <section class="admin-section">
      <h2>Admin Dashboard</h2>
      <p>Registered Users:</p>
      <table class="admin-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody id="admin-user-list">
          <!-- User data will be populated here by js/main.js -->
        </tbody>
      </table>
      <div id="admin-user-list-error" class="error-message" style="display: none;"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 User Profile Keeper</p>
  </footer>
  
  <script src="js/main.js" defer></script>
</body>
</html>
